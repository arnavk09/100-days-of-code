<html lang="en">

<head>

    <title>BasicTweeter</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Basic Tweeeter. Logs it all to Console!</h1>

        <form action="/tweet" method="post">

    </div>
    <marquee>Keep your console open!</marquee>
</body>
